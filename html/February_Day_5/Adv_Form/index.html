<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        div{
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <fieldset>
            <legend>Student Information</legend>
    <form action="">
       <div>
            <label for="">Name</label>
            <input type="text" name="name" id="">
       </div>
       <div>
            <label for="">Email</label>
            <input type="email" name="name" id="">
        </div>
        <div>
            <label for="">Passoword</label>
            <input type="password" name="name" id="">
        </div>
        <div>
            <label for="">city</label>
            <select name="city" id="">
                <option value="1">Dhaka</option>
                <option value="2">Meherput</option>
                <option value="3">Kustiya</option>
            </select>
        </div>
        <div>
            <label for="">Gander</label>
            <input type="radio" name="gender" id="">male
            <input type="radio" name="gender" id="">Female
        </div>
        <div>
            <label for="">Subject</label>
           <input type="checkbox" name="Subject[]" value="english" id="">English
           <input type="checkbox" name="Subject[]"  value="math">Math
           <input type="checkbox" name="Subject[]" value="compute" id="">Computer
        </div>
        <div>
            <label for="">photo</label>
            <input type="file" name="photo" id="">
        </div>
        <br>
        <div>
            <label for="">Address :</label> <br>
            <textarea name="" id="" cols="20" rows="2"></textarea>
        </div>
        <br>
        <div>
            <input type="hidden" name="">
            <input type="button" value="Submit">
            <input type="button" value="Submit">
        </div>
    </form>
</fieldset>
</body>
</html>
