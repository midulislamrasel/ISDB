<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        .container{
            display: flex;
            gap: 10px;
            flex-flow: row wrap;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        
    </style>

</head>
  <body>
    <h1 class=" border border-danger  border-3 border bg-info mt-2 p-2">Hello, world!</h1>
    <h1 class=" border border-danger  border-3 border-top-0 bg-primary mt-2 p-2">Hello Primay</h1>
    <h1 class=" border border-danger  border-3 border-end-0 bg-dark mt-2 p-2 text-info" >Hello Dark</h1>
    <h1 class=" border border-danger  border-3 border-botton-0 bg-success mt-2 p-2">Hello </h1>
    <h1 class=" border border-danger  border-3 border-start-0 bg-secondary mt-2 p-2">Hello </h1>
    
    
    <div class="container">
        <div class="box rounded-2 border border-3 border-dark border- bg-dark"></div>
        <div class="box rounded-top border border-3 border-dark border-top-0 bg-success"></div>
        <div class="box rounded-end border border-3 border-dark  border-end-0 bg-primary"></div>
        <div class="box rounded-bottom border border-3 border-dark border-bottom-0 bg-info"></div>
        <div class="box rounded-circle border border-3 border-dark border-start-0 bg-danger"></div>
        <div class="box rounded-pill border border-3 border-dark  border-end-0 bg-primary"></div>
    </div>
    <!-- ======== -->
    <div class="container">
        <div class="box d-inline p-2 text-bg-primay"></div>
        <div class="box d-inline p-2 text-bg-primay"></div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
